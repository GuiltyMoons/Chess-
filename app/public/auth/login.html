<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess++ Login</title>
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <div>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button id="submit">Login</button>
        </form>
        <p>Don't have an account?</p>
        <a href="signup">Sign up</a>
        <div class="message" id="message"></div>
    </div>

<!-- Axios via CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
<script src="/auth/login.js"></script>

</body>
</html>
