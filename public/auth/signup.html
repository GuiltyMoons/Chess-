<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess++ Signup</title>
    <link rel="stylesheet" href="/auth/style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <!-- TODO: Email validation? Not sure if type="email" catches all cases. Further testing needed -->
            <div>
                <input required type="email" name="email" id="email-input" placeholder="Email" autocomplete="email">
            </div>
            <!-- TODO: Password needs to be 8 chars+ and strong. -->
            <div>
                <input required type="password" name="password" id="password-input" placeholder="Password"> 
            </div>
            <div>
                <input required type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password">
            </div>
            <button id="submit">Create Account</button>
        </form>
        <p>Already have an account?</p>
        <a href="/login">Login</a>
        <div class="message" id="message"></div>
    </div>


    <!-- Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="/auth/signup.js"></script>
</body>
</html>
